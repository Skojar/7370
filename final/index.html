<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="final.css" id="structure" />
		<link rel="stylesheet" href="default.css" id="theme" />
		<title>Powered By Adventures MC Helper</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="./final.js"></script>
		<script src="./dice.js"></script>
		<script src="./themes.js"></script>
		<script src="./moveadvisor.js"></script>		
	</head>
	<body>
		<h1 id="pagetitle">Powered By Adventures Toolkit</h1>
		<div id="navigation"> </div><!-- this div contains the navigation lists, loaded dynamically -->
		<div id="ground"> <!-- this div is for ordinary content that show up by default. -->

			<div class="item" title="Dice Roller">
				<div id="rollerwrapper"> <!-- this div is for the dice roller -->
					
					<div class="bonusbuttons">
						<img src="./minusone.png" alt="roll 2d6 minus 1" onclick="basicroll(-1);" /><br />
						<img src="./minustwo.png" alt="roll 2d6 minus 2" onclick="basicroll(-2);" /><br />
						<img src="./minusthree.png" alt="roll 2d6 minus 3" onclick="basicroll(-3);" />
					</div>
					<div id="rollbutton">
						<img id="twodeesix" src="./2d6.png" alt="roll 2d6" onclick="basicroll();" width=100 />
					</div>
					<div class="bonusbuttons">
						<img src="./plusone.png" alt="roll 2d6 plus 1" onclick="basicroll(1);" /><br />
						<img src="./plustwo.png" alt="roll 2d6 plus 2" onclick="basicroll(2);" /><br />
						<img src="./plusthree.png" alt="roll 2d6 plus 3" onclick="basicroll(3);" />
					</div>
				</div>
				<p id="dicecaption">Click Dice to Roll</p>
				<div id="rollresults"> </div>
			</div>
			
			<div class="item" title="Move Suggester">
				<div id="advisorwrapper"> 
					<div id="advisoroutput" onclick="suggest();" > </div>
					<span onclick="suggest();" id="inspirebutton"><h1>Click to Generate Move Suggestion</h1></span>
				</div>			
			</div>

		</div>
		<div id="bottomspacer"> </div>	
		<div id="cancel"> </div> <!-- this div is the dark layer that hides the default content and acts as a "close lightbox" button. -->
		<div id="show"> <!-- this div is for showing dynamic content. part of a simple lightbox. -->
			<div id="showquote"> </div>
			<div id="showcite"> </div>
		</div> 
		<div id="attribution" title="Content Attribution"> <!-- this div is for the citation information. -->
			<a href="http://apocalypse-world.com/"><img src="./pbta.jpg" id="pbta" alt="Powered By the Apocalypse" /></a>
			<div id="citation"> </div> <!-- exists to have citationg information .load()ed into it. -->
		</div>
	</body>
</html>
